<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Django Image Uploading</h1>
    <ul>
        {% for post in object_list %}
        <h2>{{ post.title }}</h2>
        <img src="{{ post.cover.url}}" alt="{{ post.title }}" width="250">
        {% endfor %}
    </ul>

</body>
</html>
